<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="utf-8">
</head>

<body>
  <header>
    <div id="siteSettings">
      <div>Editing settings for:
        <select id='currentSite'>
          <option value="default">Default</option>
        </select>
        <button id='removeSite' disabled>Remove</button>
      </div>
      <div>Save settings for: <span id="url"></span></div>
      <!--
      <label>
        <input id="disableForCrossSiteElements" type="checkbox" />
        Disable for cross-site audio/video(should prevent muting)
      </label>
      -->
    </div>
    <br>
    <div>
      Presets: <span id='presets'></span>
    </div>
    <br>
  </header>
  <div id="body">
    <table id="compressorControlsTable">
      <tr>
        <td></td>
        <td>
          <div class="range-wrapper">
            <input type="range" id="threshold" min="-100" max="0" value="0" step=".1">
          </div>
        </td>
        <td>
          <div class="range-wrapper">
            <input type="range" id="knee" min="0.1" max="40" value="30" step=".1">
          </div>
        </td>
        <td>
          <div class="range-wrapper">
            <input type="range" id="ratio" min="1" max="20" value="12" step=".1">
          </div>
        </td>
        <td>
          <div class="range-wrapper">
            <input type="range" id="attack" min="0.001" max="1" value=".003" step=".001">
          </div>
        </td>
        <td>
          <div class="range-wrapper">
            <input type="range" id="release" min="0.001" max="1" value=".25" step=".001">
          </div>
        </td>
        <td>
          <div class="range-wrapper">
            <input type="range" id="boost" min="-100" max="400" value="0" step="1">
          </div>
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="enabled"></td>
        <td><input type="number" id="thresholdNumber" min="-100" max="0" value="0" step=".1"></td>
        <td><input type="number" id="kneeNumber" min="0.1" max="40" value="30" step=".1"></td>
        <td><input type="number" id="ratioNumber" min="1" max="20" value="12" step=".1"></td>
        <td><input type="number" id="attackNumber" min="0.001" max="1" value=".003" step=".001"></td>
        <td><input type="number" id="releaseNumber" min="0.001" max="1" value=".25" step=".001"></td>
        <td><input type="number" id="boostNumber" min="-100" max="400" value="0" step="1"></td>
      </tr>
      <tr>
        <td>Enable</td>
        <td>Threshold</td>
        <td>Knee</td>
        <td>Ratio</td>
        <td>Attack</td>
        <td>Release</td>
        <td>Boost</td>
      </tr>
    </table>
  </div>
  <script src="index.js"></script>
</body>

</html>
